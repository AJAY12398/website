<?do
  var classes = {}, functions = {}, vars = {}
  for (var prop in $arg) {
    var item = $arg[prop]
    if (item.kind == "class") classes[prop] = item
    else if (item.type == "Function") functions[prop] = item
    else vars[prop] = item
  }
?>

<article>

  <h1><span class=kind>module</span> <?t title?></h1>

  <?if intro?>
    <p><?h render(intro)?></p>
  <?/if?>

  <?if !isEmpty(classes)?>
    <h2 id=classes>Classes</h2>
    <?for name, item in classes?>
      <?class {name: name, item: item}?>
    <?/for?>
  <?/if?>

  <?if !isEmpty(functions)?>
    <h2 id=functions>Functions</h2>
    <dl>
      <?for name, item in functions?>
        <?define {name: name, item: item}?>
      <?/for?>
    </dl>
  <?/if?>

  <?if !isEmpty(vars)?>
    <h2 id=variables>Variables</h2>
    <dl>
      <?for name, item in vars?>
        <?define {name: name, item: item}?>
      <?/for?>
    </dl>
  <?/if?>

</article>

</body>
