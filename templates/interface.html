<<in {name, item}>>

<h3 id="<<t name>>"><a href="#<<t name>>"><span class=kind><<t item.kind>></span> <<t name>></a></h3>

<<if item.extends>><p>Extends <code><<type item.extends>></code>.</p><</if>>

<<markdown item.description>>

<<if item.properties>>
  <dl>
    <<for pname, prop in item.properties>>
      <<define {name: pname, item: prop, id: name + "." + pname}>>
    <</for>>
  </dl>
<</if>>
