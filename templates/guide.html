<<do
var nav = {}
var content = $in.content.replace(/((?:^|\n)## )(.*)/g, function(_, before, title) {
  var anchor = title.replace(/\s/g, "_").replace(/[^\w_]/g, "").toLowerCase()
  nav[title] = "#" + anchor
  return before + "<a id=\"" + anchor + "\"></a>" + title
})
>>

<<head {title: $in.title,
        nav: nav}>>

<<markdown content>>

<<foot>>
